<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS/calculator.css">
    <script src="JAVASCRIPT/calculator.js" defer></script>
    <link rel="icon" type="png" href="CSS/calculator.png">
</head>

<body>
    <div class="main">
        <div class="input">
            <input type="text" placeholder="Input Field" id="input1" onkeyup="up1()">
            <div type="text" class="symbol" id="symbols"></div>
            <input type="text" placeholder="Input Field" id="input3" onkeyup="up3()">
        </div>
        <div class="fieldset">
            <fieldset>
                <legend>Result</legend>
                <div id="showresult"></div>
            </fieldset>
        </div>
        <div class="btn">
            <button id="clear"> C </button>
            <button id="mod"> % </button>
            <button id="devesion"> / </button>
        </div>
        <div class="btn">
            <button id="multiply"> X </button>
            <button class="minus" id="minus"> - </button>
            <button id="plus"> + </button>
        </div>
        <div class="equel">
            <button class="eq" onclick="RESULT()"> = </button>
        </div>
    </div>
</body>

</html>
